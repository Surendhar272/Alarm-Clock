<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="icon" type="image/png" href="./assets/clock.png">
    <link rel="stylesheet" href="./style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <img src="./assets/clock1.gif" alt="clock"><br>
        <h2>  Alarm-Clock </h2>
        <h1 id="current-time"></h1>    
            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Minutes" selected hidden>Minutes</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="Seconds" selected hidden>Seconds</option>
                    </select>
                </div>
                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                    </select>
                </div>
                
            </div>
            <button id="set-btn">Set Alarm</button>
            <div class="activeAlarms">
            </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
